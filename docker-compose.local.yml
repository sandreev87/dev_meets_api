version: '3.9'

services:

  dm_postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    networks:
      - dm

  dm_redis:
    image: "redis:latest"
    container_name: redis
    hostname: redis
    volumes:
      - redisDB:/var/lib/data
    networks:
      - dm

  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: auth
    image: auth
    environment:
      - ENV
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    depends_on:
      - dm_postgres
      - dm_redis
    networks:
      - dm

  nginx-entrypoint:
    image: nginx:latest
    hostname: nginx-entrypoint
    container_name: nginx-entrypoint
    restart: unless-stopped
    environment:
      TZ: "Europe/Moscow"
    ports:
      - 443:443
    volumes:
      - ./entrypoint/nginx/local.conf:/etc/nginx/conf.d/default.conf
      - ./cert.pem:/etc/nginx/certs/cert.pem
      - ./key.pem:/etc/nginx/certs/key.pem
    networks:
      - dm

  rooms1:
    build:
      context: .
      dockerfile: rooms/Dockerfile
    container_name: rooms1
    image: rooms
    environment:
      - HTTP_PORT=8083
      - ENV
    networks:
      - dm

  rooms2:
    build:
      context: .
      dockerfile: rooms/Dockerfile
    container_name: rooms2
    image: rooms
    environment:
      - HTTP_PORT=8084
      - ENV
    networks:
      - dm
networks:
  dm:
volumes:
  pg-data:
  redisDB: